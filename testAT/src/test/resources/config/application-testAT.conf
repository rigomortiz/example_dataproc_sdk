ReadCsv {
  params {
    message = "Demo"
  }
  input {
    bikes {
      type = csv
      delimiter = |
      schema {
        path = "src/test/resources/schemas/bikes.input.schema"
      }
      paths = ["src/test/resources/data/input/csv/t_fdev_bikes"]
    }
    customer {
      type = csv
      delimiter = |
      schema {
        path = "src/test/resources/schemas/customer.input.schema"
      }
      paths = ["src/test/resources/data/input/csv/t_fdev_customer"]
    }
  }
  output {
    customerBikes {
      schema {
        path = "src/test/resources/schemas/customer_bikes.output.schema"
      }
      path = "src/test/resources/data/output/t_fdev_customer_bikes"
      partitions = ["name"]
      mode = overwrite
      type = parquet
      options {
        includeMetadataFields = true
        includeDeletedFields  = true
        partitionsOverwriteMode = dynamic
        coalesce = 1
      }
    }
  }
}